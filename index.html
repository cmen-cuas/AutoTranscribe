<!DOCTYPE html>
<html>
<script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
<script type="text/javascript">

  $(document).ready(function () {

    if($("#transSelected").is(':checked') == false){
      $("#divTranslate").hide();
    }

    $("#transSelected").click(function () {
      $("#divTranslate").toggle(this.checked);
    });
  });
</script>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width">
  <title>Auto-Transcription with translation APi Demo</title>
  <link rel="stylesheet" href="index.css" />
</head>

<body>
  <h1>Autotranscribe and Translate</h1>

  <form id="myform" action="./speak-transcribe/transcribe.html" target="_new">

    <label for="spokenlanguage">Choose Spoken Language</label>
    <select id="spokenlanguage" name="spokenlanguage">
      <option value="de-DE" selected="selected">German</option>
      <option value="en-US">English</option>
      <option value="es-AR">Spanish</option>
      <option value="it-IT">Italian</option>
    </select>
    <br>
    <label for="transSelected">Translate</label>
    <input type="checkbox" id="transSelected" name="transSelected">

    <br>
    <div id="divTranslate">
      <label for="deeplkey">DeepL API Access Key</label>
      <input type="text" size="50px" id="deeplkey" name="deeplkey"><br>

      <label for="translanguage">Choose Translation Language</label>
      <select id="translanguage" name="translanguage">
        <option value="DE">German</option>
        <option value="EN" selected="selected">English</option>
        <option value="ES">Spanish</option>
        <option value="IT">Italian</option>
        <option value="ZH">Chinesisch</option>
      </select>
    </div>
    <br>
    <input type="submit" value="Start Transcription">
  </form>
</body>

</html>

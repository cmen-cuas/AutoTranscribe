<!DOCTYPE html>
<html>
<script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
<script type="text/javascript">

  $(document).ready(function () {
    $("#chkTranslate").click(function () {
      var val = $(this).prop('checked');
      $("#chktrans").toggle();
    });
  });
</script>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width">
  <title>Autotranscribe translate APi Demo</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <h1>Autotranscribe and Translate</h1>
  <form id="myform" action="speak-transcribe/transcribe.html" target="_new">

    <label for="spokenlanguage">Choose Spoken Language</label>
    <select id="spokenlanguage" name="spokenlanguage">
      <option value="de-DE" selected="selected">German</option>
      <option value="en-US">English</option>
      <option value="es-AR">Spanish</option>
      <option value="it-IT">Italian</option>
    </select>
    <br>
    <label for="chkTranslate">Translate</label>
    <input type="checkbox" id="chkTranslate" name="chkTranslate" value="chkTranslate" checked>


    <div id="chktrans">
      <label for="deeplkey">Access Key</label>
      <input type="text" size="50px" id="deeplkey" name="deeplkey API Key"><br><br>

      <label for="translanguage">Choose Translation Language</label>
      <select id="translanguage" name="translanguage">
        <option value="DE">German</option>
        <option value="EN" selected="selected">English</option>
        <option value="ES">Spanish</option>
        <option value="IT">Italian</option>
        <option value="ZH">Chinesisch</option>
      </select>
    </div>
    <br>
    <input type="submit" value="Submit">
  </form>
</body>

</html>
